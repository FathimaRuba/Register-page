<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
            background: linear-gradient( to top right,rgb(60, 60, 253),rgb(255, 0, 255));
        }
    </style>
</head>
<body class=""> 
    
    <form class="container bg-light mt-4 p-0 w-50 " action="">
        <h3 class="text-center text-light bg-dark mt-0 p-3">EVENT REGISTRATION FORM </h3>
        <div class="px-5">
        <div class="mt-5 row g-3">
           <div class=" col-sm-2"><label for="un" class="fw-bold">Name</label></div> 
            <div class="col-sm-5"><input type="text" name="one" id="un" class="form-control bg-secondary-subtle"></div>
            <div class="col-sm-5"><input type="text" name="two" id="un" class="form-control bg-secondary-subtle"></div>
        </div>
        <div class="row g-3">
            <div class="col-sm-2"></div>
            <div class="col-sm-5 text-secondary">First Name</div>
            <div class="col-sm-5 text-secondary">Last Name</div>
        </div>
        <div class="mt-5 row g-2">
            <div class="col-sm-2"><label for="c" class="fw-bold">Company</label></div>
            <div class="col-sm-10"><input type="text" name="" id="c" class="form-control bg-secondary-subtle"></div>
        </div>
        <div class="mt-5 row g-2">
            <div class="col-sm-2"><label for="e" class="fw-bold">Email</label></div>
            <div class="col-sm-10"><input type="email" name="" id="e" class="form-control bg-secondary-subtle" placeholder="example@gmail.com"></div>
        </div>
        <div class="mt-5 row g-3">
            <div class="col-sm-2"><label for="phn" class="fw-bold">Phone</label></div> 
            <div class="col-sm-2"><input type="text" name="" id="phn" class="form-control bg-secondary-subtle"></div> 
            <div class="col-sm-8"><input type="tel" name="" id="phn" class="form-control bg-secondary-subtle"></div> 
        </div>
        <div class="row g-3">
            <div class="col-sm-2"></div>
            <div class="col-sm-2 text-secondary">Area Code</div>
            <div class="col-sm-8 text-secondary">Phone Number</div>
        </div>
        <div class="mt-5 row g-2">
           <div class="col-sm-2"> <label for="sub" class="fw-bold">Subject</label></div> 
           <div class="col-sm-10">
            <select name="" id="sub" class="form-select bg-secondary-subtle">
                <option value="none" selected disabled hidden>Choose Option</option>
                <option value="">one</option>
            </select></div> 
        </div>
        <div class="mt-5">
            <label for="" class="fw-bold">Are you an existing Customer</label><br>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
        <div class="mt-4">
            <button class="btn btn-danger px-4 p-2 mb-5">REGISTER</button>
        </div>
    </div>
    </form>
</body>
</html>
